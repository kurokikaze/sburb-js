<!DOCTYPE html>
<head>	
	<script type="text/javascript" src="crafty.js"></script>
	<title>SBURB</title>
</head><!-- 84x138 -->
<body>
	<script type="text/javascript">
	window.onload = function () {
		Crafty.init(650, 450);

		Crafty.scene("loading", function () {
			//load takes an array of assets and a callback when complete
			Crafty.load(["egbert_room.gif", "jake_necessary.gif"], function () {
				//Crafty.sprite(81, 127, "jade_small.gif", {
				//	player: [0, 0]
				//});
				Crafty.sprite(84, 138, "jake_necessary.gif", {
					player: [0, 0],
					player_turnwise: [5, 0],
				});
				
				Crafty.sprite(63, 34, "hammer_nails.gif", {
					hammer: [0, 0],
					nails: [1, 0],
					empty: [0, 1],
					red: [1, 1],
				});
				Crafty.scene("main"); //when everything is loaded, run the main scene
			});

			//black background with some loading text
			Crafty.background("#000");
			Crafty.e("2D, DOM, Text").attr({ w: 100, h: 20, x: 150, y: 120 })
					.text("SBURB Loading")
					.css({ "text-align": "center" });
		});
		
		Crafty.c("LeftControls", {
			init: function() {
				this.requires('Multiway');
			},
			
			leftControls: function(speed) {
				this.multiway(speed, {W: -90, S: 90, D: 0, A: 180});
				return this;
			}
			
		});
		
		Crafty.c('Item', {
			Item: function() {
				this.requires('Collision, Grid, WiredHitBox')
				.collision([0,0], [63,0], [63,34], [0,34]);
			}
		});
		Crafty.c('Human', {
			Human: function() {
				//setup animations
				var dir_last = 'right';
				this.requires("SpriteAnimation, Collision, WiredHitBox, Grid")
				.animate("walk_left", 3, 0, 4)
				.animate("walk_right", 1, 0, 2)
				.collision([0,110], [84, 110], [84,138],[0,138])
				//.animate("walk_up", 3, 3, 5)
				//.animate("walk_down", 0, 3, 2)
				.bind("NewDirection", //change direction when a direction change event is received
					function (direction) {
						if (direction.x < 0) {
							if (!this.isPlaying("walk_left"))
								this.stop().animate("walk_left", 10, -1);
								dir_last = 'left';
						}
						if (direction.x > 0) {
							if (!this.isPlaying("walk_right"))
								this.stop().animate("walk_right", 10, -1);
								dir_last = 'right';
						}
						if (direction.y < 0 || direction.y > 0) {
							if (dir_last == 'right') {
								if (!this.isPlaying("walk_right"))
									this.stop().animate("walk_right", 10, -1);
							} else {
								if (!this.isPlaying("walk_left"))
									this.stop().animate("walk_left", 10, -1);							
							}
						}
						//if () {
					//		if (!this.isPlaying("walk_down"))
					//			this.stop().animate("walk_down", 10, -1);
						//}
						if(!direction.x && !direction.y) {
							if (dir_last == 'right') {
								this.stop().sprite(0,0);
							} else {
								this.stop().sprite(5,0);
							}
						}
				})
				.onHit("Item", function () {
					//Move unit out of solid tile
					console.log('Solid: ');
				})
				.bind('Moved', function(from) {
					col_obj = this.hit('Item');
					if (col_obj){
						console.log('Solid: ' + col_obj[0].type);
						if (col_obj[0].type == 'SAT') {
							this.attr({x: from.x, y:from.y});
						}
					}
				})
				.onHit("fire", function() {
					this.destroy();
				// Subtract life and play scream sound :-)
				});
			return this;
		}
	});
		Crafty.scene("main",function() {
			Crafty.background('url("egbert_room.gif")');
			var iso = Crafty.isometric.size(64);//.centerAt(10,10);
			/*var area = iso.area(); //get the area
			for(var y = area.y.start;y <= area.y.end;y++){
			  for(var x = area.x.start ;x <= area.x.end;x++){
				if (x == 3) {
				  iso.place(x,y,0,Crafty.e("2D, DOM, Text").text("[" + x + ":" + y + "]")); //Display tiles in the Screen
				  }
				  
			  }
			}*/
			//var player1 = ;;
				
			iso.place(2, 17, 1, Crafty.e("2D, DOM, Human, player, LeftControls")
				.attr({ x: 325, y: 225, z: 1 })				
				.leftControls(5)
				.Human());
			
			iso.place(3,12,0, Crafty.e("2D, DOM, Item, nails"));
			iso.place(6,15,0, Crafty.e("2D, DOM, hammer"));
			iso.place(7,16,1, Crafty.e("2D, DOM, nails"));
		});
		
		// YOUR GAME CODE
		Crafty.scene("loading");
	};
	</script>
</body>
</html>
